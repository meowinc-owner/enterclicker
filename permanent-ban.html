<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Ban - Enter Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PERMANENT BAN</h1>
        <p>You may attempt to unban using a code from the <a href="unban-code-generator.html">Unban Code Generator</a>.</p>

        <input type="text" id="unbanCodeInput" placeholder="Enter unban code">
        <button id="submitButton">Submit</button>
        <div class="error" id="errorMessage">Invalid or expired code.</div>
    </div>

    <script>
        const submitButton = document.getElementById('submitButton');
        const unbanCodeInput = document.getElementById('unbanCodeInput');
        const errorMessage = document.getElementById('errorMessage');

        submitButton.addEventListener('click', () => {
            const storedCode = localStorage.getItem('generatedUnbanCode');
            const expiryTime = parseInt(localStorage.getItem('unbanCodeExpiry')) || 0;
            const codeUsed = localStorage.getItem('unbanCodeUsed') === 'true';
            const now = Date.now();

            if (
                unbanCodeInput.value.trim() === storedCode &&
                now < expiryTime &&
                !codeUsed
            ) {
                localStorage.setItem('unbanCodeUsed', 'true');
                localStorage.removeItem('permanentBan');
                window.location.href = 'https://meowinc-owner.github.io/enterclicker/';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
