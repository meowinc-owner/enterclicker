<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Enter Clicker!</title>

    <link rel="icon" type="image/x-icon" href="https://meowinc-owner.github.io/enterclicker/welcome-favicon.ico">

    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .welcome-content {
            text-align: center;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .welcome-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .welcome-content p {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
        }

        .welcome-content .play-button,
        .welcome-content .leaderboard-button {
            background-color: #2196F3;
            color: white;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0.5rem; /* Add a little space between buttons */
        }

        .welcome-content .play-button:hover,
        .welcome-content .leaderboard-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="welcome-content">
        <h1>Welcome to Enter Clicker!</h1>
        <p>Click your way to infinity and beyond! Press the button below to start playing.</p>
        <button class="play-button" id="playButton">Play</button>
        <button class="leaderboard-button" id="leaderboardButton">Beta Testing Page</button> <!-- New Leaderboard Button -->
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            window.location.href = 'https://meowinc-owner.github.io/enterclicker/';
        });

        // New Event Listener for the Leaderboard Button
        document.getElementById('leaderboardButton').addEventListener('click', function() {
            window.location.href = 'https://coda.io/@egr/bt';
        });
    </script>
</body>
</html>
